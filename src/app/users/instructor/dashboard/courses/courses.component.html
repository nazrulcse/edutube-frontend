<section id="profile-sub-nav">
  <div class="sub-nav">
    <ul class="sub-nav-ul-style">
      <li>
        <a routerLink="/profile">Profile</a>
      </li>
      <li>
        <a routerLink="/home" class="active">Home</a>
      </li>
    </ul>
  </div>
</section>
<div id="student-home">
  <div class='container'>
    <div class='col-sm-12'>
      <div class='row'>
        <div class='col-sm-3'>
          <app-instructor-sidenav></app-instructor-sidenav>
        </div>
        <div class='col-sm-9'>
          <div class='student-home-body'>
            <div class='create-course-dashboard'>
              <section>
                <h2 class='report-header row'>
                  My Dashboard > Courses
                </h2>
                <div class="dashboard-container">
                  <div class='alert alert-danger' *ngIf="error"> {{error}} </div>
                  <ul class='list-default'>
                    <li *ngFor="let course of courses" class='clearfix pb5'>
                       <b> {{course.title}} </b>
                       <div class='pull-right'>
                         <a routerLink="/instructor/dashboard/courses/{{course.id}}/edit" class='btn btn-primary mr5'> Show </a>
                         <a routerLink="/instructor/dashboard/courses/{{course.id}}/edit" class='btn primary-btn size-default'> Edit </a>
                       </div>
                    </li>
                  </ul>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
</div>
