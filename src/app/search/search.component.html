<div id="search-result-page">
  <section id="profile-sub-nav">
    <div class="sub-nav-fluid pb5 pt5">
      <div class='container'>
        Search Result of <b> {{term}} </b>
      </div>
    </div>
  </section>
  <section id="search-page">
    <div class="search-wrap">
      <div class="container mt15">
          <div class='course-listing'>
            <div class='row'>
              <div class='col-lg-12'>
               <div class='row'>
                <div class="course-block col-sm-3" *ngFor="let course of courses">
                  <div class='image-header' [style.background-image]="thumb(course.image)"> </div>
                  <div class="course-body">
                    <h3> 
                      <a class='edu-link-default' routerLink="/courses/{{course.id}}"> {{course.title}} </a>
                    </h3>
                    <div class='course-details'>  </div>
                    <div class='course-footer'>
                      <div class='author'> Author </div>
                      <div class='general-ratting mt4 mb3'>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                      </div>
                      <div class='course-fee clearfix'> 
                        <b class='pull-right'> {{course.price ? course.price_currency + " " + course.price : 'Free'}} </b>
                      </div>
                    </div>
                  </div>
                </div>
               </div>
             </div>
            </div>
          </div>
        <div class='alert alert-warning' *ngIf="courses.length <= 0"> 
          <b> Sorry! </b> Nothing found with <b> {{term}} </b> 
        </div>
      </div>
    </div>
  </section>
</div>
